<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title">OfferFans Login</h1>
    </div>
</div>


<div class='details' style="text-align: center; margin-top: 60px;">
    <form ng-submit="doLogin()">
    <p id="error" ng-show="error.message">{{error.message}}</p>
    <div>
        <input type="text" class="topcoat-text-input" ng-model="user.username" placeholder="username" value="">
    </div>

    <div>
        <input type="password" class="topcoat-text-input" ng-model="user.password" placeholder="password" value="">
    </div>

    <div style="margin-top: 10px">
        <input type="submit" class="topcoat-button" value="Login" />
    </div>
    </form>
</div>
